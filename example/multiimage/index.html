<!DOCTYPE HTML>
<html>
<head>
    <!-- twitter bootstrap CSS stylesheet - included to make things pretty, not needed or used by cornerstone -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1>
        multimage/index.html
    </h1>
    This is an example of showing two mr images and one ct image on one page.  Note that two different
    imageId plugins are used in this case - one for the mr images and one for the ct image.
    <br>
    <br>

    <div data-cornerstoneEnabled="true"
         data-cornerstoneImageId="example://1"
         style="width:256px;height:256px;display:inline-block;">
    </div>
    <div data-cornerstoneEnabled="true"
         data-cornerstoneImageId="example://2"
         style="width:256px;height:256px;display:inline-block;">
    </div>
    <div data-cornerstoneEnabled="true"
         data-cornerstoneImageId="ctexample://1"
         style="width:512px;height:512px;">
    </div>

</div>
</body>
<!-- include the cornerstone library -->
<script src="../../dist/cornerstone.js"></script>
<!-- include special code for these examples which provides images -->
<script src="../exampleImageIdLoader.js"></script>
<!-- include special code for these examples which provides images -->
<script src="../exampleImageIdLoaderCt.js"></script>
</html>
