<!DOCTYPE HTML>
<html>
<head>
    <!-- twitter bootstrap CSS stylesheet - not required by cornerstone -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* prevents selection when left click dragging */
        .disable-selection {
            -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;
        }

    </style>
</head>
<body>
<div class="container">

    <h1>
        tools/scroll/index.html
    </h1>

    This is an example of using the scroll tool

    <br>
    <br>

    Scroll between the images using the mouse wheel

    <br>
    <br>

    <div id="dicomImage" class ="disable-selection" style="width:512px;height:512px"
         unselectable='on'
         onselectstart='return false;'
         onmousedown='return false;'>
    </div>


</div>
</body>


<!-- jquery - included to make things easier to demo, needed by cornerstone tools -->
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

<!-- include the cornerstone library -->
<script src="../../../dist/cornerstone.js"></script>

<!-- include the cornerstone tools library -->
<script src="../../../dist/cornerstone-tools.js"></script>


<!-- include special code for these examples which provides images -->
<script src="../../exampleImageIdLoader.js"></script>


<script>

    var imageIds = [
        'example://1',
        'example://2'];

    // image enable the dicomImage element
    var element = $('#dicomImage').get(0);
    cornerstone.enable(element, imageIds[0]);
    cornerstoneTools.scroll(element, imageIds, 0);

</script>
</html>
